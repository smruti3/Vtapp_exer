<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
	<HEAD>
		<title>window obj</title>
		<SCRIPT type="text/javascript"> 
			function winopen()
			{
				testwindow = window.open("http://www.google.com", "mywindow", "location=1,status=1,scrollbars=1,width=500,height=500");
			}
			function winclose()
			{
				testwindow.close();
			}
		
		</script>
		
	</head>
	<body>
		
			<a href="#" onclick="javascript: winopen()">Click here to open a window</a><br/>
			<a href="#" onclick="winclose()">Click here to close the opened window</a>
	
	</body>
</html>
